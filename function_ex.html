<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f2f2f2;
        }
        .calculator-box {
            margin-top: 80px;
            padding: 30px;
            background: #fff;
            border: 1px solid #ccc;
        }
        .op-btn {
            width: 100%;
            height: 45px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row col-md-6 justify content center ">
        
        <div class="calculator-box">

            <h3 class="text-center mb-4">Simple Calculator</h3>

            <!-- FORM -->
            <form>

                <!-- Number Inputs -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label class="form-label">Number 1 :</label>
                        <input type="number" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Number 2 :</label>
                        <input type="number" class="form-control">
                    </div>
                </div>

                <!-- Operation Buttons -->
                <div class="row text-center mb-4">
                    <div class="col-2 offset-1">
                        <button type="button" class="btn btn-success op-btn">+</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger op-btn">−</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success op-btn">×</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-danger op-btn">÷</button>
                    </div>
                    <div class="col-2">
                        <button type="button" class="btn btn-success op-btn">%</button>
                    </div>
                </div>

                <!-- Result -->
                <div class="row">
                    <div class="col-12">
                        <label class="form-label">Result :</label>
                        <input type="text" class="form-control" readonly>
                    </div>
                </div>

            </form>
            <!-- FORM END -->

        </div>
    </div>
</div>

</body>
</html>
