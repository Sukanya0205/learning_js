<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn {
            height: 40px;
            width: 70px;
            display: flex;
            justify-content: center;
            align-content: center;

        }

        .btn:hover {
            background-color: green;
        }
    </style>

</head>

<body>
    <main>
        <section>
            <div class="container">
                <div class="row mt-5 ">
                    <div class="col-md-6 border border-dark p-4 ">
                        <form name="myform">
                            <h3 class="text-center">Simple Calculator</h3>
                            <div class="row mt-5">
                                <div class="col-md-6">
                                    <label for="num1" class="form-label">Number 1</label>
                                    <input type="number" name="num1" class="form-control" id="formGroupExampleInput1">

                                </div>


                                <div class="col-md-6 ">
                                    <label for="num2" class="form-label">Number 2</label>
                                    <input type="number" name="num2" class="form-control" id="formGroupExampleInput2">
                                </div>
                                <!-- buttons -->
                                <div class="col-md-3 mt-5 ">
                                    <button type="button" class="btn btn-primary" onclick="add()">+</button>
                                </div>

                                <div class="col-md-3 mt-5">
                                    <button type="button" class="btn btn-primary" onclick="sub()">-</button>
                                </div>

                                <div class="col-md-3 mt-5">
                                    <button type="button" class="btn btn-primary" onclick="mul()">*</button>
                                </div>

                                <div class="col-md-3 mt-5">
                                    <button type="button" class="btn btn-primary " onclick="div()">/</button>
                                </div>

                                <div class="col-md-3 mt-5 text-center">
                                    <button type="reset "
                                        class="d-grid gap-2 d-md-flex justify-content-md-end">Reset</button>
                                </div>

                                <div class="col-md-12 mt-5">
                                    <label for="res" class="form-label">Result:</label>
                                    <input type="number" name="res" class="form-control" disabled>
                                </div>


                            </div>


                        </form>


                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        var a, b, result;

        function add() {
            a = Number(document.myform.num1.value);
            b = Number(document.myform.num2.value);
            result = a + b;

            document.myform.res.value = result.toFixed(3)

        }

        function sub() {
            a = Number(document.myform.num1.value);
            b = Number(document.myform.num2.value);
            result = a - b;

            document.myform.res.value = result.toFixed(3)

        }

        function mul() {
            a = Number(document.myform.num1.value);
            b = Number(document.myform.num2.value);
            result = a * b;

            document.myform.res.value = result.toFixed(3)

        }

        function div() {
            a = Number(document.myform.num1.value);
            b = Number(document.myform.num2.value);
            result = a / b;

            document.myform.res.value = result.toFixed(3)

        }
    </script>
</body>

</html>
