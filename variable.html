<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variable</title>
</head>

<body>



    <!-- document.write is used for printing on browser -->
    <script>
        document.write("<h1> Sukanya</h1>");
        document.write("<h1> Sukanya</h1>");
        document.write("<h1> Sukanya</h1>");
        document.write("<h1> Sukanya</h1>");
        document.write("<h1> Sukanya</h1>");
        document.write("<h1> Sukanya</h1>");

    </script>


<!-- by using variable we can repeat the code -->
    <script>
        var F_name = "Yash <br>";
        document.write(F_name );
        document.write(F_name);
        document.write(F_name);

    </script>
</body>

</html>
