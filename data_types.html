<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        var a = "Sukanya";//string

        var b = 143.0;//number

        var c = true;//boolean

        var d = ["HTML" , "CSS" ,"Bootstrap",1];//object  //(in js array means object)

        var e = {fname:"Sukanya" , lname: "Nagare"};//object

        var f = null;//object

        var g;//undefined

        function myFunc(){
            return "hello";
        }

        document.write(a,"<br>");
        document.write(typeof a ,"<br>");

         document.write(b,"<br>");
        document.write(typeof b ,"<br>");


         document.write(c,"<br>");
        document.write(typeof c ,"<br>");

         document.write(d,"<br>");
        document.write(typeof d ,"<br>");

         document.write(e,"<br>");
        document.write(typeof e ,"<br>");

         document.write(f,"<br>");
        document.write(typeof f ,"<br>");

         document.write(g,"<br>");
        document.write(typeof g ,"<br>");



 
    


    </script>
</body>
</html>
