<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Variable let Const</title>
</head>
<body>
    <script>

        // var variable
        var fname = "Aishu";
          var fname = "Om";     //redeclare allowed
           fname = "Sukanya";      //reassign allowed

        document.write(fname,"<br>");



        // let variable
        let lname = "Nagare";

        // let lname = "shinde";  //redeclare not allowed
        lname = "Deshmukh";

        document.write(lname,"<br>");

        // const
        const cname = "FCTP";
        // cname =="pune";
        document.write(cname,"<br>")

    </script>
</body>
</html>
